{% extends "base.html" %}
{% block title %}Delete issue{% endblock %}
{% block menu %}
    <li><a href="{% url 'tracker:issue_view' issue.id %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete issue "{{ issue }}"?</h1>
    <form method="POST" action="{% url "tracker:issue_delete" issue.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "tracker:issue_view" issue.pk %}">Cancel</a></p>
    </form>
{% endblock %}
